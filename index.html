<script type="text/ng-template" id="T001">
<div class="neopage" id="T001">
<img id="Image6" alt="" ng-src="img/Capture1.JPG" class="[NAB.Image6_effect]" ng-style="NAB.Image6_style" ng-hide="NAB.Image6_hidden" ng-disabled="NAB.Image6_disabled">
<h1 id="Headline14" class="[NAB.Headline14_effect]" ng-style="NAB.Headline14_style" ng-hide="NAB.Headline14_hidden" ng-disabled="NAB.Headline14_disabled" ng-click="Headline14_click()"><p>Procrastination’s Little Helper is a mischievous littlecreature who shows up right before you’re about to start something important.He doesn’t shout or panic—he just leans in and whispers, “Wait a second…”and suddenly, you’re frozen.<br>You might sit staring at a task, a message, or even your ownshoes, unable to move forward.</p><p>He isn’t evil—he just wants “a moment to think.” But thatmoment often stretches into minutes, then hours. That’s when theProcrastination Monster notices and stomps in to take over.</p><p>In ADHD terms, this Helper represents the micro-delays weoften experience right before action begins—the hesitation, the overthinking,the sudden blank. It isn’t laziness or fear. It’s the invisible buffer zonebetween thought and action.</p><p>Recognising the Little Helper can break his spell. Sometimesall it takes is a small ritual to move forward:<br>&nbsp;•A hand clap.<br>•A countdown.<br>•A phrase like “Now means now.”</p><p>Because Procrastination’s Little Helper isn’t truly yourenemy—he’s just part of your ADHD brain’s wiring. Spot him, call him out, andyou’ll find it easier to move forward before the Monster takes charge<br></p></h1>
<img id="Image5" alt="" ng-src="img/Picture1.png" class="[NAB.Image5_effect]" ng-style="NAB.Image5_style" ng-hide="NAB.Image5_hidden" ng-disabled="NAB.Image5_disabled" ng-click="Image5_click()">
<button id="PushButton10" type="button"  class="btn btn-default [NAB.PushButton10_effect]" ng-style="NAB.PushButton10_style" ng-hide="NAB.PushButton10_hidden" ng-disabled="NAB.PushButton10_disabled" ng-click="PushButton10_click()">H</button>
<h1 id="Headline15" class="[NAB.Headline15_effect]" ng-style="NAB.Headline15_style" ng-hide="NAB.Headline15_hidden" ng-disabled="NAB.Headline15_disabled">Procrastination’s Little Helper T001 (G001)</h1>
</div>
</script>
<script type="text/ng-template" id="T002">
<div class="neopage" id="T002">
<img id="Image7" alt="" ng-src="img/Capture1.JPG" class="[NAB.Image7_effect]" ng-style="NAB.Image7_style" ng-hide="NAB.Image7_hidden" ng-disabled="NAB.Image7_disabled">
<h1 id="Headline16" class="[NAB.Headline16_effect]" ng-style="NAB.Headline16_style" ng-hide="NAB.Headline16_hidden" ng-disabled="NAB.Headline16_disabled" ng-click="Headline16_click()"><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><font color="#000000"><font face="Times New Roman" size="3"></font><font face="Arial"><b><span style="font-size: 20pt;">G004 BREADCRUMB Prompts&nbsp;</span></b><b><span style="font-size: 11pt;"><span style="mso-spacerun: yes;">&nbsp;<br><span style="font-size: 11pt;"><font color="#000000" face="Arial">You’re in the middle of something important—researching, writing, building—and thenpoof, you're gone. Distracted. Pulled away. You might tell yourself, “I’ll justpop back in later,” but when you return… you can’t remember where you were,what you were doing, or why you even cared. That’s where the Breadcrumb Trailcomes in.</font></span></span></span></b></font></font></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><span style="font-size: 11pt;"><font color="#000000" face="Arial">ABreadcrumb Trail is a short note, message, sketch, or recording you leave foryour future self—a clue to help you <i>restart the mental engine</i>. It mightsay, “Halfway through editing chapter 3—stuck on the ending,” or “Stop here,but you're on a roll—next step: upload photos.” It's not a to-do list. It’scontext. It’s emotion. It’s <i>momentum captured</i>.</font></span></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><span style="font-size: 11pt;"><font color="#000000" face="Arial">Peoplewith ADHD often stop working not because they’re lazy, but because they’ve lostthe thread. A good breadcrumb brings the thread back into your hands.</font></span></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><span style="font-size: 11pt;"><font color="#000000" face="Arial">Usesticky notes, index cards, phone recordings, or even scribbles in the margin.The medium doesn’t matter. What matters is that it’s <i>easy</i> to do—and thatit feels like a quick message from a past version of you who actually caredabout the project.</font></span></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><span style="font-size: 11pt;"><font color="#000000" face="Arial">Withoutbreadcrumbs, it can take 30 minutes to rebuild the mental scaffolding you oncehad. With them, you might be back in the zone in under five.</font></span></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><span style="font-size: 11pt;"><font face="Arial"><font color="#000000">Breadcrumbsdon’t just help you restart—they honour the work you've already done.<span style="mso-spacerun: yes;">&nbsp;&nbsp; </span></font></font></span></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><b><span style="font-size: 11pt;"><font face="Arial"><font color="#000000"><sub><span style="mso-spacerun: yes;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Little Notes/bathroom mirror<span style="mso-spacerun: yes;">&nbsp;&nbsp;&nbsp; </span>Something unusual in your pocket </sub></font></font></span></b></p><p><font color="#000000" face="Times New Roman" size="3"><sub></sub></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><b><span style="font-size: 11pt;"><font face="Arial"><font color="#000000"><sub><span style="mso-spacerun: yes;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Text message ordelayed email to yourself</sub></font></font></span></b></p><p><font color="#000000" face="Times New Roman" size="3"><sub></sub></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><b><span style="font-size: 11pt;"><font face="Arial"><font color="#000000"><sub><span style="mso-spacerun: yes;">&nbsp;&nbsp;&nbsp;&nbsp; </span><span style="mso-spacerun: yes;">&nbsp;&nbsp;</span>Noteon your hand<span style="mso-spacerun: yes;">&nbsp;&nbsp;&nbsp;&nbsp; </span>Note with your keys<span style="mso-spacerun: yes;">&nbsp; </span><span style="mso-spacerun: yes;">&nbsp;</span><span style="mso-spacerun: yes;">&nbsp;&nbsp;</span>Apple in your pocket</sub></font></font></span></b></p><p><font color="#000000" face="Times New Roman" size="3"></font></p><p style="margin: 0cm 0cm 8pt; line-height: normal;"><b><span style="font-size: 11pt;"><font color="#000000" face="Arial">&nbsp;</font></span></b></p><p><font face="Times New Roman" size="3"></font><br></p></h1>
